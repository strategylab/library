    <script type="text/javascript">
		// Single Page Apps for GitHub Pages
		// MIT License
		// https://github.com/rafgraph/spa-github-pages
		// This script checks to see if a redirect is present in the query string,
		// converts it back into the correct url and adds it to the
		// browser's history using window.history.replaceState(...),
		// which won't cause the browser to attempt to load the new url.
		// When the single page app is loaded further down in this file,
		// the correct url will be waiting in the browser's history for
		// the single page app to route accordingly.
		(function(l) {
			console.log('url is ', l)
		  if (l.search[1] === '/' ) {
			var decoded = l.search.slice(1).split('&').map(function(s) { 
			  return s.replace(/~and~/g, '&')
			}).join('?');
			window.history.replaceState(null, null,
				l.pathname.slice(0, -1) + decoded + l.hash
			);
		  }
		}(window.location))

		function inlineStyles() {
    var svg = document.querySelector('svg');

	 console.log('inlining')

    // Get all elements inside the SVG
    var elements = svg.getElementsByTagName('*');
    for (var i = 0; i < elements.length; i++) {
        var el = elements[i];
        var style = window.getComputedStyle(el);
        // Copy computed styles to inline styles
        for (var j = 0; j < style.length; j++) {
            el.style[style[j]] = style.getPropertyValue(style[j]);
        }
    }
}



		function downloadSVG() {

			inlineStyles(); // Apply inline styles

    // Find the SVG element
    var svg = document.querySelector('svg');
    // Serialize the SVG to a string
    var serializer = new XMLSerializer();
    var svgString = serializer.serializeToString(svg);

    // Create a Blob object
    var blob = new Blob([svgString], {type: "image/svg+xml"});

    // Create a download link
    var url = URL.createObjectURL(blob);
    var link = document.createElement('a');
    link.href = url;
    link.download = "download.svg";

    // Append link, trigger download, and then remove link
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

	  </script>
